<ion-view view-title="Home">
    <ion-content class="has-header padding">
        <div class="list">
            <div class="item item-divider">
                      Destination Device
            </div>                  
            <a class="item" ng-if="selectedPrinter.portName" ng-click="printerTypePopup()">
                    <p>Name: {{selectedPrinter.portName}}</p>
                    <p>MacAddress: {{selectedPrinter.macAddress}}</p>
            </a>
            <a class="item" href="#" ng-if="!selectedPrinter.portName" ng-click="printerTypePopup()">
                    Select a printer...
            </a>
            <div class="item item-divider">
                    Printer
            </div>                              
            <a class="item item-icon-right">
                    <p>Print Sample</p>                    
                    <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            
            <a class="item item-icon-right">
                    <p>Print Preformatted Receipt</p>
                    <i class="icon ion-chevron-right icon-accessory"></i> 
            </a>
            <div class="item item-divider">
                    Device Status
            </div>                              
            <a class="item item-icon-right" ng-click="showPrinterStatusModal()">
                    <p>Sample</p>                    
                    <i class="icon ion-chevron-right icon-accessory"></i>
            </a>                                     
                                               
        </div>

    </ion-content>
</ion-view>
